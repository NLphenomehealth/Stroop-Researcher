<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .stroop-word {
             font-weight: 900;
             letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <div id="app-container" class="bg-white p-6 sm:p-10 rounded-2xl shadow-2xl max-w-4xl w-full text-center relative transition-all duration-500">
        
        <div id="sessionInput" class="screen">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Researcher Mirror</h1>
            <p class="text-gray-600 mb-6">Enter the 6-character Session ID provided by the participant.</p>
            <div class="flex justify-center items-center gap-4">
                <input type="text" id="sessionIdField" maxlength="6" class="form-input text-center text-2xl font-mono uppercase w-48 px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <button id="connectBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-lg transform hover:scale-105 transition-transform" onclick="connectToSession()">Connect</button>
            </div>
            <p id="error-message" class="text-red-500 mt-4 font-semibold"></p>
        </div>

        <div id="mirror-view" class="hidden">
            </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        let db, auth;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let unsubscribe = null; // To store the listener cleanup function

        window.onload = function() {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            if (!firebaseConfig) {
                document.body.innerHTML = '<h1>Error: Firebase configuration not found.</h1>';
                return;
            }
            
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error');
                signIn();
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                document.body.innerHTML = '<h1>Error: Could not connect to the server.</h1>';
            }
        };

        async function signIn() {
             try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Authentication Error", error);
            }
        }
        
        window.connectToSession = () => {
            const sessionId = document.getElementById('sessionIdField').value.trim().toUpperCase();
            const errorEl = document.getElementById('error-message');
            
            if (sessionId.length !== 6) {
                errorEl.textContent = 'Please enter a valid 6-character Session ID.';
                return;
            }
            errorEl.textContent = '';
            
            if (unsubscribe) {
                unsubscribe();
            }

            const sessionRef = doc(db, `artifacts/${appId}/public/data/sessions`, sessionId);
            
            unsubscribe = onSnapshot(sessionRef, (doc) => {
                if (doc.exists()) {
                    document.getElementById('sessionInput').classList.add('hidden');
                    const mirrorView = document.getElementById('mirror-view');
                    mirrorView.classList.remove('hidden');
                    
                    const state = doc.data();
                    renderState(state);
                } else {
                    errorEl.textContent = `Session "${sessionId}" not found. Please check the ID.`;
                    document.getElementById('sessionInput').classList.remove('hidden');
                    document.getElementById('mirror-view').classList.add('hidden');
                }
            }, (error) => {
                console.error("Snapshot error:", error);
                errorEl.textContent = "Error connecting to the session.";
            });
        }
        
        function renderState(state) {
            const mirrorView = document.getElementById('mirror-view');
            let htmlContent = `<div class="absolute top-4 left-4 bg-gray-200 text-gray-700 text-sm font-semibold px-4 py-2 rounded-lg">Mirroring Session: <span class="font-bold">${state.sessionId}</span></div>`;

            switch(state.screenId) {
                case 'welcome':
                    htmlContent += `
                        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-4">Color Response Test</h1>
                        <p class="text-gray-600 mb-8 text-lg">Participant is at the welcome screen.</p>
                        <div class="p-4 bg-indigo-50 rounded-lg text-indigo-700">Waiting for participant to start...</div>
                    `;
                    break;
                
                case 'baseline':
                    htmlContent += `
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Resting Baseline</h2>
                        <p class="text-gray-600 mb-6">Participant is in the 5-minute resting period.</p>
                        <div class="text-6xl font-mono font-bold my-4 text-gray-800">${state.timer || '5:00'}</div>
                    `;
                    break;

                case 'instructions':
                    htmlContent += `
                        <h2 class="text-3xl font-bold text-gray-800 mb-6">Instructions</h2>
                        <p class="text-gray-600">Participant is viewing the instructions.</p>
                    `;
                    break;

                case 'practice':
                     htmlContent += `
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Practice Session</h2>
                        <div class="text-gray-600 mb-4 max-w-xl mx-auto">${state.practice.instruction}</div>
                        <div class="stroop-word text-8xl my-8" style="color:${state.practice.color};">${state.practice.word}</div>
                        <div class="text-4xl font-bold h-12 my-4 ${state.practice.feedback === 'Correct!' ? 'text-green-500' : 'text-red-500'}">${state.practice.feedback || ''}</div>
                    `;
                    break;

                case 'colorTest':
                    const block = state.block;
                    htmlContent += `
                        <div class="absolute bottom-4 left-4 font-bold py-2 px-5 rounded-full text-white text-lg shadow-lg ${block.status.class}">${block.status.text}</div>
                        <h2 class="text-3xl font-bold text-gray-800">Color Response - Block ${block.num}</h2>
                        <div class="text-5xl font-mono font-bold my-2 text-gray-700">${state.timer}</div>
                        <div class="stroop-word text-9xl my-8" style="color: ${block.color};">${block.word}</div>
                        <div class="text-4xl font-bold h-12 ${block.feedback === 'CORRECT' ? 'text-green-500' : 'text-red-500'}">${block.feedback || ''}</div>
                        <div class="absolute bottom-4 right-4 text-red-500 text-xl font-bold">Wrong: <span>${block.wrongCount}</span></div>
                    `;
                    break;
                
                case 'blockComplete':
                    const results = state.blockComplete;
                    htmlContent += `
                        <h2 class="text-4xl font-extrabold text-gray-800 mb-6">Block ${state.currentBlock-1} Complete</h2>
                         <div class="flex flex-col sm:flex-row justify-around items-center gap-6">
                            <div class="border-4 border-red-400 bg-red-50 p-6 rounded-2xl w-full sm:w-auto shadow-lg">
                                <p class="text-red-600 font-bold text-xl uppercase mb-2">‚ùå Participant's Score ‚ùå</p>
                                <p>Correct: <span class="font-bold text-green-600">${results.user.correct}</span> | Wrong: <span class="font-bold text-red-600">${results.user.wrong}</span></p>
                                <p class="text-2xl mt-2 font-bold">Accuracy: <span class="text-red-600">${results.user.accuracy}</span>%</p>
                            </div>
                            <div class="border-4 border-green-400 bg-green-50 p-6 rounded-2xl w-full sm:w-auto shadow-lg">
                                <p class="text-green-600 font-bold text-xl uppercase mb-2">üèÜ Competitor Score üèÜ</p>
                                <p>Correct: <span class="font-bold text-green-600">${results.competitor.correct}</span> | Wrong: <span class="font-bold text-red-600">${results.competitor.wrong}</span></p>
                                <p class="text-2xl mt-2 font-bold">Accuracy: <span class="text-green-600">${results.competitor.accuracy}</span>%</p>
                            </div>
                        </div>
                    `;
                    break;
                
                case 'meal':
                     htmlContent += `
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Meal Time</h2>
                        <p class="text-gray-600 max-w-md mx-auto mb-6">Participant is in the 5-minute meal break.</p>
                        <div class="text-6xl font-mono font-bold my-4 text-gray-800">${state.timer || '5:00'}</div>
                    `;
                    break;
                
                case 'complete':
                     htmlContent += `
                        <h1 class="text-5xl font-extrabold text-green-600 mb-4">Protocol Complete</h1>
                        <p class="text-gray-700 text-lg">The participant has finished the test.</p>
                    `;
                    break;
                    
                default:
                    htmlContent += '<p>Waiting for participant data...</p>';
            }
            mirrorView.innerHTML = htmlContent;
        }

    </script>
</body>
</html>
